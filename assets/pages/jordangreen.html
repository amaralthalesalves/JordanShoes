<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Thales Alves Amaral">
    <link href="../img/favicon.ico" rel="icon">
    <title>JordanShoes - Jordan Green</title>
</head>
<body>
    <header>
        <div id="discount-header">
            <p>Ganhe R$10.00 de desconto no frete</p>
        </div>
        <div id="pagetitle-header">
            <img src="../img/favicon.ico" alt="" id="logo-header"/>
            <p>JordanShoes</p>
        </div>
    </header>
    <main>
            <div id="left-main-page">
                <div id="image-container">
                    <div id="product-image-preview-side">
                        <div class="preview-box active">
                            <img src="../img/jordan-green.png" alt="" class="image-preview" role="button"/>
                        </div>
                        <div class="preview-box">
                            <img src="../img/jordan-green-2.png" alt="" class="image-preview" role="button"/>
                        </div>
                        <div class="preview-box">
                            <img src="../img/jordan-green-3.png" alt="" class="image-preview" role="button"/>
                        </div>
                    </div>
                    <div id="product-image-view">
                        <img src="../img/jordan-green.png" alt="" id="image-selected"/>
                    </div>
                </div>
            <h1 class="product-name">Jordan 1 Mid Dutch Green</h1>
            </div>
            <div id="buy-content">
                <span id="stars">
                    <i class="fa-regular fa-star" style="color: #ffed71;"></i>
                    <i class="fa-regular fa-star" style="color: #ffed71;"></i>
                    <i class="fa-regular fa-star" style="color: #ffed71;"></i>
                    <i class="fa-regular fa-star" style="color: #ffed71;"></i>
                    <i class="fa-regular fa-star" style="color: #ffed71;"></i>
                    0 avaliações.
                </span>
                <span id="price">R$799,99</span>
                <span id="price-discount">ou R$849,99 em até 12x.</span>
                <span id="cep-input">
                    <label for="cep"><i class="fa-solid fa-location-dot"></i> Calcule o frete:</label>
                    <input type="text" id="cep" placeholder="CEP"/>
                </span>
                <div id="buy-buttons">
                    <div id="buy-now">
                        Finalizar compra
                    </div>
                    <div id="add-to-cart">
                        Adicionar ao carrinho
                    </div>
                </div>
            </div>
    </main>
</body>
<link href="pages.css" rel="stylesheet" type="text/css">
<script src="https://kit.fontawesome.com/9e33a92b25.js" crossorigin="anonymous"></script>
</html>
